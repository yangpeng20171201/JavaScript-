  <title>组合继承</title>
  <!-- 
    组合继承，即将类式继承和构造函数继承进行功能的结合，形成一个更为优良的继承方式。
    该继承结合了类式继承和构造函数继承，即继承了父类原型，又继承了父类构造函数中的属性和方法。
    这样的好处就是在用new关键字实例化一个子类的时候改变该子类继承到的属性，
    不会影响下一个实例化的子类继承到的属性。
    但是该继承方式的缺点就是子类原型继承父类实例化的时候，也会跑一次父类的构造函数。
   -->
